name: Deploy to Vercel & Push to Docker Hub

on:
  push:
    branches:
      - main

jobs:
  deploy_to_vercel:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ”„ Checkout del repositorio
        uses: actions/checkout@v4

      - name: ðŸš€ Instalar Vercel CLI
        run: npm install -g vercel

      - name: ðŸŒ Desplegar en Vercel
        run: vercel --prod --yes --token ${{ secrets.VERCEL_TOKEN }}

  push_to_docker_hub:
    runs-on: ubuntu-latest
    needs: deploy_to_vercel
    steps:
      - name: ðŸ”„ Checkout del repositorio
        uses: actions/checkout@v4

      - name: ðŸ“› Convertir nombre a minÃºsculas
        run: echo "DOCKER_IMAGE=$(echo '${{ vars.DOCKER_USER }}/bongocat-continuousdeployment' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: ðŸ”¨ Construir imagen Docker
        run: docker build -t $DOCKER_IMAGE:latest .

      - name: ðŸ”‘ Login en Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USER }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: ðŸ“¤ Subir imagen a Docker Hub
        run: docker push $DOCKER_IMAGE:latest
